prior_treatment_requirements: 
  - 'Inclusion Criteria:'
  - '* Histologically or cytologically confirmed diagnosis of advanced and unresectable or metastatic solid malignancy'
  - '* Measurable disease as defined by RECIST v1.1, RANO criteria, or INRC'
  - '* Performance status as follows: Participants aged >= 18 years: ECOG Performance Status 0-2; Participants aged 16 to < 18 years: Karnofsky score >= 50%; Participants aged < 16 years: Lansky score >= 50%'
  - '* For participants aged >= 18 and <18 years: adequate hematologic and end-organ function'
  - '* Disease progression on prior treatment, or previously untreated disease with no available acceptable treatment'
  - '* Adequate recovery from most recent systemic or local treatment for cancer'
  - '* Life expectancy >= 8 weeks'
  - '* Ability to comply with the study protocol, in the investigator''s judgment'
  - '* For female participants of childbearing potential: Negative serum pregnancy test <= 14 days prior to initiating study treatment; agreement to remain abstinent or use single or combined contraception methods that result in a failure rate of < 1% per year; and agreement to refrain from donating eggs'
  - '* For male participants: Willingness to remain abstinent or use acceptable methods of contraception'
  - 'Exclude- Current participation or enrollment in another therapeutic clinical trial'
  - 'Exclude- Any anticancer treatment within 2 weeks or 5 half-lives prior to start of study treatment'
  - 'Exclude- Whole brain radiotherapy within 14 days prior to start of study treatment'
  - 'Exclude- Pregnant or breastfeeding, or intending to become pregnant during the study'
  - 'Exclude- Significant cardiovascular disease within 3 months prior to enrollment'
  - 'Exclude- History of another active cancer within 5 years prior to screening'
short_title: 'Tumor-Agnostic Precision Immuno-Oncology and Somatic Targeting Rational for You (TAPISTRY)'
